<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Banslider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .header {
            position: relative;
            background: url('assets/picture/avatar.jpg') center/cover no-repeat;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            z-index: 2;
        }
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .profile-image {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: -75px auto 20px;
            border: 5px solid #fff;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .links {
            margin: 20px auto;
            max-width: 500px;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.2s linear;
        }
        .links a:hover {
            background-color: #555;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #3C82F8;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ping</h1>
    </div>
    <div class="profile-image">
        <img src="X:\ping site\picture\avatar.jpg" alt="Ping">
    </div>
    <div class="links">
        <a href="https://www.tiktok.com/@arab1lv">TikTok</a>
        <a href="https://www.instagram.com/032cryptoscam/">Instagram</a>
        <a href="https://www.instagram.com/032cryptoscam/">Instagram</a>
        <a href="https://t.me/arab1lv/">Telegram</a>
        <a href="https://discord.gg/bansldier">Discord</a>
    </div>
    <div class="footer">
        <p>PRIVAT BANK</p>
        <p>5457 0822 9648 4194</p>
    </div>
</body>
</html>
